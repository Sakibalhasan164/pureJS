<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter Animation</title>
</head>

<style>
    #value{
        font-weight: bold;
        font-size: 25px;
        color: rgb(255, 9, 9);
        /* transition: 5s; */
    }
</style>
<body>

<input type="text" class="userInput" placeholder="Enter a value">
<button id="btn">Submit</button>


<p>Your Value:<span id="value">0</span></p>

<script>

  let startValue=0;
  let targer;
  let interVAl;

const userInput=document.querySelector(".userInput")
const btn=document.getElementById("btn")



btn.addEventListener("click",count)


function count(){
const value=document.querySelector("#value") 
interVAl=  setInterval(counter,30)
console.log(userInput.value);
// userInput.value=0

startValue=0
}


function counter(){
targer=userInput.value
    // console.log(startValue);
    if(startValue<targer){
        startValue+=1
        value.textContent=startValue
    }else{
        startValue=targer;
    clearInterval(interVAl)
    }
    console.log(startValue);
    
}



</script>


</body>
</html>
